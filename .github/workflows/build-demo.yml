name: Build Demo
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build library
        run: uv run build.py

      - name: Install Typst
        uses: typst-community/setup-typst@v4

      - name: Compile demo
        run: typst compile demo.typ demo.pdf

      - name: Upload demo PDF
        uses: actions/upload-artifact@v4
        with:
          name: demo
          path: demo.pdf
          retention-days: 0
